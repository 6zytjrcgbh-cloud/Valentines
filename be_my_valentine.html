
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
  text-align: center;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 22px;
  max-width: 360px;
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 17px;
  border-radius: 40px;
  cursor: pointer;
  transition: 0.2s ease;
}

.yes {
  background: #fff;
  color: #ff4f7a;
  font-weight: bold;
}

.no {
  background: rgba(255,255,255,0.3);
  color: #fff;
  position: absolute;
}

.typing {
  border-right: 2px solid #fff;
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

.heart {
  position: fixed;
  font-size: 26px;
  bottom: -20px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

img {
  width: 100%;
  border-radius: 15px;
  margin: 15px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Bunnyüíï</h1>
  <p>Would you be my <strong>Valentine?</strong> üíñ</p>

  <button class="yes" id="yesBtn">Yes üíò</button>
  <button class="no" id="noBtn">No üôà</button>
</div>

<script>
let scale = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const music = document.getElementById("music");

yesBtn.onclick = () => {
  scale += 0.3;
  yesBtn.style.transform = `scale(${scale})`;
  music.play();
  fakeAreYouSure();
};

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const x = Math.random() * 260 - 130;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function fakeAreYouSure() {
  card.innerHTML = `
    <h1>Wait üò≥</h1>
    <p>Are you <strong>sure</strong>?</p>
    <button class="yes" onclick="finalSurprise()">Absolutely üíñ</button>
  `;
}

function finalSurprise() {
  if (navigator.vibrate) navigator.vibrate([200,100,200,100,400]);

  card.innerHTML = `
    <h1>Typing‚Ä¶ üí¨</h1>

    <img 
      src="https://i.postimg.cc/DJ9T9Dy4/your-valentine-image.jpg"
      alt="Us üíï"
    >

    <p class="typing" id="typing"></p>
  `;

  typeMessage("Thank you for being my Valentine ‚ù§Ô∏è", 0);
  explodeHearts();
  confettiBlast();

  setTimeout(openWhatsApp, 3500);
}

function typeMessage(text, i) {
  const el = document.getElementById("typing");
  if (i < text.length) {
    el.textContent += text.charAt(i);
    setTimeout(() => typeMessage(text, i + 1), 80);
  }
}

function explodeHearts() {
  for (let i = 0; i < 35; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}

function confettiBlast() {
  for (let i = 0; i < 80; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

function openWhatsApp() {
  const phone = "17782423690";
  const message = "Thank you for being my valentine, love ‚ù§Ô∏è";

  window.location.href =
    `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
}
</script>

</body>
</html>
